<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja 2</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <style>
        .klasa1 {
            color: red;
        }

        .klasa2 {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="react-app"></div>
    <script>
        var square = React.createElement("div", {
            style: {
                width: "100px",
                height: "100px",
                backgroundColor: "red", // nie: background-color
                color: "white",
                fontSize: "20px",
                margin: "2px",
                display: "inline-block"
            }
        },
            "React element"
        )
        var row = React.createElement("div", {
            style: {
                border: "3px solid blue",
                margin: "2px",
                display: "inline-block"
            }
        },
            square, square, square
        )
        var table = React.createElement("div", {
            style: {
                border: "3px solid green",
                margin: "2px",
                display: "inline-blfock",
                textAlign: "center",
                width: "322px"
            }
        },
            row, row, row
        )
        var container = React.createElement("div", {
            style: {
                border: "3px solid orange",
                margin: "2px",
                display: "flex",
                width: "fit-content"
            }
        },
            table, table, table
        )
        ReactDOM.render(
            React.createElement("div", {}, container),
            document.getElementById('react-app')
        )
    </script>
</body>

</html>
